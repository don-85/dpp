    <style>
        /* Animated Gradient Background */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(120deg, #1e3c72, #2a5298, #2b5876);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Blockchain Overlay */
        #blockchain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: url('https://i.imgur.com/3bfB1ij.png');
            /* A subtle blockchain network image */
            background-size: cover;
            opacity: 0.1;
        }

        /* Container Styling */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 10%;
        }

        p {
            font-size: 1.2rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: rgb(171, 184, 196);
            border: 1px solid white;
            margin-top: 20px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Price Ticker Styling */
        .price-ticker {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: rgba(32, 8, 32, 0.7);
            color: white;
            padding: 10px;
            /* Add some padding for better spacing */
            margin: 0;
            font-size: 1rem;
            /* Default font size */
            overflow: hidden;
            /* Ensure content doesn't overflow */
        }

        .price-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        .price-logo {
            width: 30px;
            height: 30px;
        }

        .price-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .price-value {
            font-size: 1rem;
            color: #4caf50;
        }

        @keyframes scrollTicker {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

    </style>
